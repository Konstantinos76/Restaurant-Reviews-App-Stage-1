<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#333"/>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
  <style>
    /* Overrides global 'hidden map' rule. 
    The map is open by default in inner page. */
    #map {
      display: block !important;
    }
  </style>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->

    <!-- Accessibility - Breadcrum -->
    <div role="navigation" aria-label="Breadcrumb">
      <ul id="breadcrumb" >
        <li><a href="/">Home</a></li>
      </ul>
    </div>
     <!-- End of Accessibility - Breadcrum -->

    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <!-- <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">

      <!-- Accessibility - Google map section  -->
      <!-- This has also an aria-label attribute set in restaurant_info.js -->
      <div id="map" role="application"></div>
       <!-- End of Accessibility - Google map section  -->

    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      
      <!-- Beginning form to add review -->
      <button type="button" role="button" id="favorite-button-badge">Add to my favorites</button>
      <h3>Add your review</h3>
      <form id="addReviewForm" aria-label="Use this form to add your own review for this restaurant.">
        <label for="add-review-name-field">Your name:</label>
        <input type="text" id="add-review-name-field" placeholder="Your name">
        <label for="add-review-select-field">Your rating:</label>
        <select id="add-review-select-field">
          <option selected="selected" value="5">5 Star rating</option>
          <option value="4">4 Star rating</option>
          <option value="3">3 Star rating</option>
          <option value="2">2 Star rating</option>
          <option value="1">1 Star rating</option>
        </select>
        <label for="add-review-textfield">Your comments:</label>
        <textarea id="add-review-textfield" placeholder="Your comments"></textarea>
        <input type="submit" id="add-review-btn" value="Add Review">
      </form>
      <!-- End of form to add review -->
      
      <ul id="reviews-list"></ul>

    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> <br>All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- idb Library  -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
   <!-- End of idb Library  -->
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Javascript file that controls reviews and favorite/unfavorite -->
  <script type="text/javascript" src="js/reviews.js"></script>
  <!-- Google Maps -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAII9f0khW4_p2_hNF9pp3nUcNiZW0fg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->
</body>

</html>
