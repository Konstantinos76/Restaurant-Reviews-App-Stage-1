<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">

      <!-- Accessibility - Google map section  -->
      <div id="map" role="application" aria-labelledby="mapdescription"></div>
      <div hidden id="mapdescription">Google map showing the location off all selected restaurants</div>
      <!-- End of Accessibility - Google map section  -->

    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>

         <!-- Accessibility - Neighborhoods select  -->
        <select aria-labelledby="selectneighborhoodslabel" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <div hidden id="selectneighborhoodslabel">Select a neighborhood</div>
        <!-- End of Accessibility - Neighborhoods select  -->

         <!-- Accessibility - Cuisines select  -->
        <select aria-labelledby="selectcuisineslabel" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
        <div hidden id="selectcuisineslabel">Select your favorite cuisine</div>
        <!-- End of Accessibility - Cuisines select  -->
      </div>

       <!-- Accessibility - Restaurants list -->
      <div role="navigation" aria-label="Restaurants list">
        <ul id="restaurants-list"></ul>
      </div>
      <!-- End of Accessibility - Restaurants list -->

    </section>
  </main>

  <!-- idb Library  -->
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
   <!-- End of idb Library  -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCxAII9f0khW4_p2_hNF9pp3nUcNiZW0fg&libraries=places&callback=initMap"></script>
  <!-- <script type="application/javascript" charset="utf-8" src="js/database.js"></script> -->

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> <br>All Rights Reserved.
  </footer>

</body>

</html>
